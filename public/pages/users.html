<div data-scope="users">
	<h1>Users</h1>

	<div>
		<span class="exec link" data-exec="?/add">Add user</span>
	</div>
	<br />

	<div data-bind="?.data__template">
		<script type="text/html">
			{{ foreach m in value }}
				<div>{{ m.name }}</div>
			{{ end }}
		</script>
	</div>
</div>

<div data---="importer__common.form__if:user;url:/forms/user.html"></div>

<script>
	PLUGIN('users', function(exports) {

		exports.refresh = function() {
			AJAX('GET /api/users/ @showloading', '?.data @hideloading');
		};

		exports.add = function() {
			SET('usersform @default', {});
			SET('common.form', 'user');
		};
	});
</script>

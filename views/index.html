@{layout('')}
@{title('SPA example')}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=10" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<meta name="robots" content="all,follow" />
	<link rel="stylesheet" href="//cdn.componentator.com/spa.min@18.css" />
	<script src="//cdn.componentator.com/spa.min@18.js"></script>
	@{import('meta', 'head', 'default.css + ui.css', 'default.js + ui.js', 'favicon.ico')}
</head>
<body data---="exec">

	<div data---="LAZY datepicker"></div>
	<div data---="LAZY approve"></div>
	<div data---="LAZY message__null__style:2"></div>
	<div data---="loading" class="hidden"></div>

	<div class="container">

		<nav>
			<a href="/" class="R">Dashboard</a>
			<a href="/users/" class="R">Users</a>
			<a href="/products/" class="R">Products</a>
		</nav>

		<div data---="part__common.page__if:dashboard;url:/pages/dashboard.html;reload:dashboard/refresh"></div>
		<div data---="part__common.page__if:users;url:/pages/users.html;reload:users/refresh"></div>
		<div data---="part__common.page__if:products;url:/pages/products.html;reload:products/refresh"></div>

	</div>

	<script>

		NAV.clientside('.R');

		var common = {};

		ON('@flag showloading', function() {
			SETTER('loading/show');
		});

		ON('@flag hideloading', function() {
			SETTER('loading/hide', 1000);
		});

		ROUTE('/', function() {
			SET('common.page', 'dashboard');
		});

		ROUTE('/users/', function() {
			SET('common.page', 'users');
		});

		ROUTE('/products/', function() {
			SET('common.page', 'products');
		});

	</script>

</body>
</html>
